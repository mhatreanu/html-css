<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-warning">
        <form style="margin-top:50px; margin-left:300px; margin-right:300px">
        <h3 class="text-center text-info" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">DEPOSITE AMOUNT</h3>
            <div class="form-group">
              <label for="acc">Account No.:</label>
              <input class="form-control" type="text" name="pin" pattern="[0-9]{12}" maxlength="12" required placeholder="Account No.">
            </div>
            <div class="form-group">
                    <label for="amo">Amount.:</label>
                    <input type="number" class="form-control" id="amo" required placeholder="Amount">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left:400px;margin-right:300px">Submit</button>
          </form>
              </body>
              </html>
